<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases en Francés</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #f0f0f0;
        }
        .french-phrase {
            cursor: pointer;
            color: red;
        }
        .spanish {
            color: blue;
        }
        .french {
            color: red;
        }
        .pronunciation {
            color: green;
        }
    </style>
</head>
<body>

    <h1>Frases en Francés</h1>

    <!-- Aquí se generarán dinámicamente las tablas con las frases -->
    <div id="tables-container"></div>

    <script>
        // Datos con las tablas y frases
        const tablesData = [
            // Aquí irán las tablas que iremos agregando una por una
            {
    title: "Saludos y Bienvenida",
    rows: [
        {
            spanish: "Hola",
            french: "Bonjour",
            pronunciation: "bonllur",
            audio: "audios/frase_01.mp3"
        },
        {
            spanish: "Buenas tardes (medio día)",
            french: "Bon après-midi",
            pronunciation: "bon apré midí",
            audio: "audios/frase_02.mp3"
        },
        {
            spanish: "Buenas tardes/noches",
            french: "Bonsoir",
            pronunciation: "bonsuar",
            audio: "audios/frase_03.mp3"
        },
        {
            spanish: "Bienvenido",
            french: "Bienvenue",
            pronunciation: "bianvnü",
            audio: "audios/frase_04.mp3"
        },
        {
            spanish: "¿Cómo está?",
            french: "Comment allez-vous ?",
            pronunciation: "comon talé-vú?",
            audio: "audios/frase_05.mp3"
        },
        {
            spanish: "Bien, gracias",
            french: "Bien, merci. Et vous ?",
            pronunciation: "bian, mersi. E vú?",
            audio: "audios/frase_06.mp3"
        },
        {
            spanish: "Estoy bien, gracias",
            french: "Je vais bien, merci. Et vous ?",
            pronunciation: "llø vɛ bian, mersi. E vú?",
            audio: "audios/frase_07.mp3"
        },
        {
            spanish: "Muy bien, gracias",
            french: "Très bien, merci. Et vous ?",
            pronunciation: "tré bian, mersi. E vú?",
            audio: "audios/frase_08.mp3"
        },
        {
            spanish: "¿Cuántas personas?",
            french: "Combien de personnes ?",
            pronunciation: "combien de person?",
            audio: "audios/frase_09.mp3"
        },
        {
            spanish: "¿Cómo puedo ayudarle hoy?",
            french: "Comment puis-je vous aider ?",
            pronunciation: "comon pɥi llø vúz edé?",
            audio: "audios/frase_10.mp3"
        },
        {
            spanish: "Su mesa está lista",
            french: "Votre table est prête",
            pronunciation: "votr tabl e prète",
            audio: "audios/frase_11.mp3"
        },
        {
            spanish: "Sígame, por favor",
            french: "Suivez-moi, s'il vous plaît",
            pronunciation: "süivé mua, sil vú plé",
            audio: "audios/frase_12.mp3"
        }
    ]
},
            

        ];

        // Función para crear una tabla
        function createTable(tableData) {
            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            
            // Encabezados de la tabla
            ['ESPAÑOL', 'FRANÇAIS', 'PRONUNCIACIÓN'].forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Filas con datos
            tableData.rows.forEach(row => {
                const tr = document.createElement('tr');
                
                // Crear celdas para español, francés y pronunciación
                const spanishCell = document.createElement('td');
                spanishCell.textContent = row.spanish;
                spanishCell.classList.add('spanish');

                const frenchCell = document.createElement('td');
                frenchCell.textContent = row.french;
                frenchCell.classList.add('french');
                frenchCell.onclick = () => playAudio(row.audio, row.french);

                const pronunciationCell = document.createElement('td');
                pronunciationCell.textContent = row.pronunciation;
                pronunciationCell.classList.add('pronunciation');

                tr.appendChild(spanishCell);
                tr.appendChild(frenchCell);
                tr.appendChild(pronunciationCell);
                table.appendChild(tr);
            });

            return table;
        }

        // Función para reproducir el audio si está disponible, o usar la síntesis de voz si no lo está
        function playAudio(audioFile, fallbackText) {
            if (audioFile) {
                const audio = new Audio(audioFile);
                audio.play();
            } else {
                const utterance = new SpeechSynthesisUtterance(fallbackText);
                utterance.lang = 'fr-FR';
                speechSynthesis.speak(utterance);
            }
        }

        // Renderizar todas las tablas en el contenedor principal
        function renderTables() {
            const container = document.getElementById('tables-container');
            tablesData.forEach(tableData => {
                const table = createTable(tableData);
                const tableTitle = document.createElement('h2');
                tableTitle.textContent = tableData.title;
                container.appendChild(tableTitle);
                container.appendChild(table);
            });
        }

        // Llamada a la función para renderizar las tablas
        renderTables();
    </script>

</body>
</html>

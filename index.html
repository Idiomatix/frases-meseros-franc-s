        // Función para crear una tabla
        function createTable(tableData) {
            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            
            // Encabezados de la tabla
            ['ESPAÑOL', 'FRANÇAIS', 'PRONUNCIACIÓN'].forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Filas con datos
            tableData.rows.forEach(row => {
                const tr = document.createElement('tr');
                
                // Crear celdas para español, francés y pronunciación
                const spanishCell = document.createElement('td');
                spanishCell.textContent = row.spanish;
                spanishCell.classList.add('spanish');

                const frenchCell = document.createElement('td');
                frenchCell.textContent = row.french;
                frenchCell.classList.add('french');
                frenchCell.onclick = () => playAudio(row.audio, row.french);

                const pronunciationCell = document.createElement('td');
                pronunciationCell.textContent = row.pronunciation;
                pronunciationCell.classList.add('pronunciation');

                tr.appendChild(spanishCell);
                tr.appendChild(frenchCell);
                tr.appendChild(pronunciationCell);
                table.appendChild(tr);
            });

            return table;
        }

        // Función para reproducir el audio si está disponible, o usar la síntesis de voz si no lo está
        function playAudio(audioFile, fallbackText) {
            if (audioFile) {
                const audio = new Audio(audioFile);
                audio.play();
            } else {
                const utterance = new SpeechSynthesisUtterance(fallbackText);
                utterance.lang = 'fr-FR';
                speechSynthesis.speak(utterance);
            }
        }

        // Renderizar todas las tablas en el contenedor principal
        function renderTables() {
            const container = document.getElementById('tables-container');
            tablesData.forEach(tableData => {
                const table = createTable(tableData);
                const tableTitle = document.createElement('h2');
                tableTitle.textContent = tableData.title;
                container.appendChild(tableTitle);
                container.appendChild(table);
            });
        }

        // Llamada a la función para renderizar las tablas
        renderTables();
